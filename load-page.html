		<style>
		#launch-presentation {
			position : absolute;
			top: 0;
			width: 100%;
			height:100%;
			background-color: grey;
			margin: 0;
			padding: 0;
		}
		</style>

	<body>		
		
	
		<button type="button" id="launch-presentation">Click Me!</button>
		<div =id="container-presentation"> </div>
		
		
	  	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	  	



		<script type="text/javascript">
		
				
			
				
				$("#launch-presentation").on("click", function(){
				  $.ajax("http://s.codepen.io/underthex/full/taFwA",{
				    success: function(response){
				      $("#container").html(response).show("slow");
				    },
				    error: function(request, errorType, errorMessage){
				      alert("Error: " + errorType + " with error message: " + errorMessage);
				    },
				    timeout: 3000, //in milisecond and then call error (above)
				    beforeSend: function(){}, // before ajax command fires off, set the loading animation/spinner here
				    complete: function(){}, //run after success or after error (the very last thing). Good place to turn off the loading img/animation/spinner.
				    data:{"confNum" : $("btn1").data("confNum")} //data query does not work with codepen, but will show up in the backend code as part of the URL: ?confNum=value-here
				    //See example here: http://devcomtech.com/study/
				  })
				});
				
				
				
				
				
				
				
				
				
						
		
		</script>
	</body>
